<div class="row">
    <form class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" ng-submit="ctrl.login()" ng-init="layout=true">
        <img src="app/Logo.jpg" class="img-responsive" />
        <div class="form-box">
            <div class="form-group">
                <input ng-model="ctrl.userName" type="text" class="form-control" placeholder="Login" required autofocus />
            </div>
            <div class="form-group">
                <input ng-model="ctrl.password" type="password" class="form-control" placeholder="Senha" />
            </div>
            <div class="form-group" ng-if="ctrl.Empresas">
                <!--<input ng-model="ctrl.CEMP" type="text" class="form-control" placeholder="Empresa" required />-->

                <select class="form-control" required
                        ng-options="item as item.FANTASIA for item in ::ctrl.ListaEmpresas"
                        ng-model="ctrl.EmpresaSelecionada">
                </select>

            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" ng-disabled="!ctrl.userName">Entrar</button>
            </div>
        </div>
    </form>
</div>
